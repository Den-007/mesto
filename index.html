<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="pages/index.css">
</head>

<body class="main">
   <div class="page">
      <header class="header">
         <img src="images/mesto.svg" alt="logo" class="header__logo">
      </header>
      <main>
      <section class="profile">
         <div class="profile__info">
            <img src="images/image.png" alt="kusto" class="profile__image">
            <div class="profile__kusto">
               <h1 class="profile__title">Денис</h1>
               <button type="button" class="profile__edit-button button" aria-label="Edit"></button>
               <p class="profile__text">Исследователь океана</p>
            </div>
         </div>
         <button type="button" class="profile__button-add" aria-label="add"></button>
      </section>
      <section class="elements">
        
      </section>
   </main>
      <footer class="footer">
         <p class="footer__copyright"> © 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_edit-profile">
         <div class="popup__container">
            <form name="editForm" class="popup__form popup__form_profile" novalidate>
               <h2 class="popup__title">Редактировать профиль</h2>
               <input class="popup__input popup__input_type_name" id="name-user" type="text" name="name" minlength='2' maxlength='40' required placeholder="Kusto">
               <span class="name-user-error popup__input-error"></span>
               <input class="popup__input popup__input_type_job" id="job" type="text" name="job" minlength='2' maxlength='200' required placeholder="Job">
               <span class="job-error popup__input-error"></span>
               <button type="submit" class="button popup__button-save" aria-label="save">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_edit" aria-label="close"></button>
         </div>
      </section>

      <section class="popup popup_add_card">
         <div class="popup__container">
             <form name="editForm" class="popup__form popup__form_add_card" novalidate>
                 <h2 class="popup__title">Новое место</h2>
                 <input type="text" id="name-card" name="name" class="popup__input popup__input_card_name" minlength="2" maxlength="30" required="" placeholder="Название">
                 <span class="name-card-error popup__input-error popup__input-error_active"></span>
                 <input type="url" id="link" name="link" class="popup__input popup__input_card_image" required="" placeholder="Ссылка на картинку">
                <span class="link-error popup__input-error"></span>
                 <button type="submit" class="button popup__button-save popup__button-save_inactive" aria-label="Сохранить">Сохранить</button>
             </form>
             <button type="button" class="popup__close-button popup__close-button_add_card" aria-label="Закрыть"></button>
         </div>
     </section>
     <section class="popup popup_image_big">
      <div class="popup__container popup__container_image_big">
          <img class="popup__big-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Иваново">
          <button type="button" class="popup__close-button popup__close-button_image_big" aria-label="Закрыть"></button>
          <h2 class="popup__card-name">Иваново</h2>
      </div>
  </section>
   </div>
   <template class="card-template">
      <article class="element">
         <button class="element__image-btn">
            <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Kamchatka"></button>
            <button type="button" class="element__delete" aria-label="del"></button>
         <div class="element__texts">
            <h2 class="element__text">Камчатка</h2>
            <button type="button" class="element__like" aria-label="like"></button>
         </div>
      </article>
  </template>
  <script src="scripts/validate.js"></script>
  <script src="scripts/constants.js"></script>
   <script type="module" src="scripts/index.js"></script>
</body>
</html>
